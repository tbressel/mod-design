name: Projet MobDesign

on:
    push:
        branches: [main]

jobs:
  build-login-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Let's build the Docker image
        run: docker build -t --name mob-design:v0.2 .

      - name: Let's list the Docker images
        run: docker images

      - name: Let's login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Check the Docker images before pushing
        run: docker images

      - name: Now let's push the Docker image !
        run: |
            docker tag mob-design ${{ secrets.DOCKER_USERNAME }}/mob-design:v0.2
            docker push ${{ secrets.DOCKER_USERNAME }}/mob-design:v0.2
