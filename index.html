<!-- PRODUCT CARD -->
<template id="article-template">
  <div id="" class="product__container">
    <div class="product__image">
      <img src="" alt="Image du produit">
    </div>

    <div class="product__header">
      <div class="product__header-left-bloc">
        <h2 class="product__ttl" aria-label="Titre du produit"></h2>
        <p class="product__category" aria-label="Catégorie du produit"></p>
      </div>
      <div class="product__header-right-bloc">
        <p class="product__price-int" aria-label="Prix entier du produit"></p>
        <p class="product__price-dec" aria-label="Prix décimal du produit"></p>
      </div>
    </div>

    <p class="product__description" aria-label="Description du produit"></p>
    <button type="button" class="btn" aria-label="Découvrir le produit">Découvrir</button>
  </div>
</template>

<!-- CATEGORIES -->
<template id="categories-template">
  <div class="categories">
    <header class="categories__container">
      <h2 class="categories__ttl sinoipa bg-transparent">Notre Collection</h2>

        dolorem.
      </p>
    </header>
    <div class="categories__carousel">
      <button type="button" class="category__btn js-pre-btn" aria-label="Page précédente">&lt;</button>
      <button type="button" class="category__btn js-fwd-btn" aria-label="Page suivante">&gt;</button>
    </div>
    <div class="categories__scroll">
      <ul id="category-target" class="category__container" aria-label="Liste des catégories">
        
      </ul>

    </div>
  </div>
</template>

<!-- CATEGORY CARD-->
<template id="category-template">
  <li id="" class="category__card text-center">
    <img class="category__img" src="" alt="Image de la catégorie">
    <p class="category__ttl" aria-label="Titre de la catégorie"></p>
  </li>
</template>


<!-- PAGINATION -->
<template id="pagination-template">
  <div class="pagination">
    <button type="button" class="pagination__btn" aria-label="Page précédente">&lt;</button>

    <ul class="pagination__list" aria-label="Liste des pages">
      <li>
        <button type="button" class="pagination__item active-page" aria-label="Page 1">1</button>
      </li>
      <li>
        <button type="button" class="pagination__item" aria-label="Page 2">2</button>
      </li>
    </ul>

    <button type="button" class="pagination__btn" aria-label="Page suivante">&gt;</button>
  </div>
</template>

<!-- RECHERCHE -->
 <template id="find-template">
    <div class="find">
      <div class="find__icon"></div>
      <form action="" class="find__form">
        <input id="find-field" class="find__field" type="text" placeholder="Chercher ...">
      </form>
      <button type="button" class="find__btn bg-air-force-blue white js-find-btn">&gt;</button>
    </div>
 </template>
